          <div class="panel-header header">
            <h3 class="app-font-style-titulo ">Administrador de sesi&oacute;n</h3>
          </div>
          <div class="panel-body fondo-dos">
            <div class="col-xs-12 col-md-6 panel panel-comeat">
              <div class="panel-header app-font-style-titulo-dos">
                <p>Iniciar sesi&oacute;n</p>
              </div>
              <!-- Inicio de formulario -->
              <form id="formularioLogin" name="formularioLogin">
                <!-- Email -->
                <div class="form-group">
                  <label for="asunto_form">Correo electr&oacute;nico:</label>

                  <input type="email" minlength="6" maxlength="50" class="form-control" id="usuarioCorreo" name="usuarioCorreo" placeholder="Ingrese su email" required/>

                </div>

                <!-- Password -->
                <div class="form-group">
                  <label for="nombres_contacto">Contrase&ntilde;a:</label>
                  <input type="password" minlength="4" maxlength="30" class="form-control" id="usuarioPassword" name="usuarioPassword" placeholder="Contrase&ntilde;a" required/>
          
                </div>
                <div class="col-xs-12 col-xs-push-3">
                  <input type="button" id="btnLoginUsuario" class="btn btn-warning" value="Iniciar sesi&oacute;n"/>
                </form>
              </div>
            </div>


            <!-- Inicio panel registro -->
            <div class="col-xs-12 col-md-6 panel panel-comeat">
              <div class="panel-header app-font-style-titulo-dos">
                <p>&#191;No est&aacute;s registrado?</p>
              </div>
              <!-- Inicio de formulario -->
              <form id="formularioRegistro" name="formularioRegistro">
                <!-- Nombre -->
                <div class="form-group">
                  <label for="asunto_form">Nombres:</label>
                  <input type="text" minlength="2" maxlength="30" class="form-control" id="nombresRegistro" name="nombresRegistro" placeholder="Ingrese su o sus nombres" required/>
                  
                </div>
                <!-- Primer apellido -->
                <div class="form-group">
                  <label for="asunto_form">Primer apellido:</label>
                  <input type="text" minlength="2" maxlength="30" class="form-control" id="primerApellidoRegistro" name="primerApellidoRegistro" placeholder="Ingrese su primer apellido (requerido)" required/>
                  
                </div>
                  <!-- Segundo apellido -->
                <div class="form-group">
                  <label for="asunto_form">Segundo apellido:</label>
                  <input type="text" minlength="2" maxlength="30" class="form-control" id="segundoApellidoRegistro" name="segundoApellidoRegistro" placeholder="Ingrese su segundo apellido" />
                  
                </div>
                 <!-- Correo electronico -->
                <div class="form-group">
                  <label for="asunto_form">Correo electr&oacute;nico:</label>
                  <input type="email" minlength="6" maxlength="50" class="form-control" id="emailRegistro" name="emailRegistro" placeholder="ejemplo@dominio.cl" required/>
                  
                </div>
                 <!-- Contraseña -->
                <div class="form-group">
                  <label for="asunto_form">Contrase&ntilde;a:</label>
                  <input type="password" minlength="4" maxlength="50" class="form-control" id="passRegistroUno" name="passRegistroUno" placeholder="contrase&ntilde;a" required/>
                  
                </div>
                 <!-- Contraseña 2-->
                <div class="form-group">
                  <label for="asunto_form">Reingrese su contrase&ntilde;a:</label>
                  <input type="password" minlength="4" maxlength="50" class="form-control" id="passRegistroDos" name="passRegistroDos" placeholder="Reingrese su contrase&ntilde;a" required/>
                  
                </div>

                <div class="col-xs-12 col-xs-push-3">
                  <input type="button" id="btnRegistro" class="btn btn-success" value="Registrarse" />
                </div>
              </form>
            </div>
            <!-- FIN PANEL REGISTRO -->
       
            <!-- INICIO CONTAINER SESION ADMINISTRADOR -->

                  <input type="email" minlength="2" maxlength="30" class="form-control" id="correoAdmin" name="correoAdmin" placeholder="ejemplo@dominio.cl" required/>
                  
                </div>
                
                <!-- Password -->
                <div class="form-group">
                  <label for="asunto_form">Contrase&ntilde;a:</label>
                  <input type="password" minlength="2" maxlength="30" class="form-control" id="passwordAdmin" name="passwordAdmin" placeholder="contrase&ntilde;a" required/>
                  
                </div>

                 <div class="col-xs-12 col-xs-push-5">
              <input type="button" id="btnAdmin" class="btn btn-warning" value="Iniciar sesi&oacute;n"/>
